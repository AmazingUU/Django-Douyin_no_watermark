    <style>
*{margin:0; padding:0;}
.wrap{width:100%;}
.header{width:100%; height:80px;}
.mainbody{width:70%;height:500px;margin:0 auto;}

div div ul li{float:right;}
ul{list-style:none;position:absolute; top:20px;right:5px;}
.logo{display:block;margin:75px auto 25px;width:50px;height:50px;}

.tubiao{width:630px;margin:0 auto;}
span{color:#666;font:12px arial;}
.banquan{width:340px;padding:5px 0px; line-height:28px;margin:auto;}
p{width:630px;margin:10px auto;}
p1{width:630px;margin:10px 100px auto;}
ul li ul li{float:none;}




    </style>
    <script type="text/javascript">
   if ({{ result_code|safe }} == -1){
    alert("输入错误");
    }
    if ({{ result_code|safe }} == -2){
    alert("下载失败");
    }


    </script>
</head>

<body>
<div class="wrap">
    <div class="mainbody">
        <img class="logo"
             src="https://github.com/AmazingUU/Django-Douyin_no_watermark/blob/master/download_no_watermark/static/logo.png?raw=true">
        <p>使用方法:

                <input type="search" name="search" id="search"/><input type="submit" name="submit" id="submit"

        </div>
        <p style="width:630px;margin:30px auto 10px;">注意事项:
        <p>
        <p>&nbsp;&nbsp;目前仅支持doc和txt格式 </p>
    </div>
    <div class="footer">
        <div class="banquan">
